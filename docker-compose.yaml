version: "3.9"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - pgdbhost
      - jaeger-all-in-one
    #network_mode: "host"
  pgdbhost:
    image: postgres:15.2
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fastapidb
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5432:5432"
    volumes: 
      - /var/lib/postgresql/data
      # copy the sql script to create tables
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
  jaeger-all-in-one:
    image: jaegertracing/all-in-one:1.44
    #network_mode: "host"
    ports:
      - "16685:16685"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
        #- "5775:5775/udp"
        #- "6831:6831/udp"
        #- "6832:6832/udp"
        #- "5778:5778"
        #- "9411:9411"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
  otel-collector:
    image: otel/opentelemetry-collector:0.75.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4318:4318"
      - "4317:4317"   # OTLP gRPC receiver
    depends_on:
      - jaeger-all-in-one
    environment:
      - OTEL_TRACES_EXPORTER=jaeger-all-in-one
      - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger-all-in-one:14250/api/traces
      - OTEL_SERVICE_NAME=fastapi-app
      - OTEL_PROPAGATORS=jaeger
